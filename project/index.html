<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floga</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Floga</h1>
        <h2>Giving you the latest and greatest online yoga flow videos.</h2>
    </header>
    <main>
        <form action="">
            <div class="container">
                <h2>Subsribe for Current Yoga Videos</h2>
                <label for="name">Name</label>
                <input type="text" placeholder="Please Enter Your Name" name="name" required>
                
                <label for="email">Email</label>
                <input type="text" placeholder="Please enter your email" name="email" required>
                
                <input type="submit" value="Subscribe">
            </div>
        </form>
    </main>
</body>
</html>
